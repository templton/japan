query productById($id: ID!) {
    productById(id: $id) {
        id
        title
        subtitle
        image
        base_price
        product_group {
            id
            title
        }
        product_upsale {
            product{
                id
                title
                image
            }
        }
        product_tags {
            id
            title
        }
    }
}
